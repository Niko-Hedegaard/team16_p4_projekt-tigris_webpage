<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Projekt Tigris</title>

    <!-- Link til JS og CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/script.js" defer></script>
    <!-- Link til fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/fhp7krt.css" />
  </head>

  <body>
    <header>
      <div class="header__logo">
        <img src="images/tigris-logo.jpg" alt="Projekt Tigris logo" />
      </div>
      <div class="nav">
        <!-- Header list style
        <nav class="nav__menudesk">
          <ul class="nav__menudesk--liste">
            <li class="nav__menudesk--button"><a href="#"></a></li>
          </ul>
        </nav>
        -->
        <div class="header__burgermenu">
          <i class="header__burgermenu--icon"></i>
        </div>
        <a href="#" class="header__button--cta">Støt Tigeren</a>
      </div>
    </header>
    <section class="hero">
      <h1 class="hero__h1">Tigeren mangler dig!</h1>
      <p class="hero__paragraph">
        Tigeren er ved at uddø og med din støtte muliggøre vi at vores børn i
        fremtiden også vil kunne se dette majestætiske dyr i den vilde natur!
      </p>
      <a href="#" class="button__cta">Støt tigeren</a>
    </section>
    <section class="misogvis">
      <div class="misogvis__kort"></div>
    </section>
  </body>
</html>
